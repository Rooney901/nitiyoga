<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance | Nitiyoga</title>

    <!-- Add a warm serif font -->
   <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS (absolute path) -->
    <link rel="stylesheet" href="/css/attendance.css">
</head>

<body>

<!-- Toast -->
<div id="toast"></div>

<div class="page-wrapper">
    <div class="card">

        <h1>Mark Attendance</h1>
        <p class="subtitle">Select date, admin and mark user presence</p>

        <div class="form-row">
            <label>Date</label>
            <input type="date" id="attendanceDate" onchange="toggleSubmit()">
        </div>

        <div class="form-row">
            <label>Admin</label>
            <select id="adminUser">
                <option value="">Select admin</option>
                <option value="NITIGYA">Nitigya</option>
                <option value="REENA">Reena</option>
                <option value="AMRUTHA">Amrutha</option>
                <option value="SHAHIN">Shahin</option>
            </select>
        </div>

        <div class="form-row">
            <label>Search Users</label>
            <input type="text" id="searchUser" placeholder="Type name or email"
                   onkeyup="suggestUsers()">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="selected-section">
            <h3>Selected Users <span class="admin-badge">Admin</span></h3>
            <div id="selectedList"></div>
        </div>

        <button id="submitBtn" onclick="submitAttendance()" disabled>
            Submit Attendance
        </button>

    </div>
</div>

    <a href="index.html" class="back-home">
       Home page
    </a>

<!-- JS -->
<script src="/js/attendance.js"></script>
</body>
</html>
