<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users ‚Äì Nitiyoga</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .users-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: auto;
            font-size: 0.95rem;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e8f5e9;
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }

        /* Name can wrap into multiple lines */
        td:nth-child(2) {
            white-space: normal;
            word-break: break-word;
        }

        /* Date should stay in one line */
        td:nth-child(5) {
            white-space: nowrap;
        }

        /* Optional: small rounded corners for cells */
        td {
            border-radius: 5px;
        }

        .no-users {
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Add subtle shadow to table for depth */
        table {
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .home-link {
    display: inline-block;
    text-decoration: none;
    color: #27ae60;
    font-weight: bold;
    padding: 8px 16px;
    border: 2px solid #27ae60;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-family: 'Segoe UI', sans-serif; /* match table font */
    font-size: 0.95rem; /* match table font size */
}

    </style>
</head>
<body>

<div class="users-container">
    <div class="top-nav">
    <a href="index.html" class="home-link">üè† Home</a>
    </div>
    <h2>Registered Users üßò</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Medical Issues</th>
                <th>Fee Status</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody id="usersBody">
            <!-- Users will be inserted here dynamically -->
        </tbody>
    </table>
    <div id="message" class="no-users"></div>
</div>

<script>
async function loadUsers() {
    const usersBody = document.getElementById("usersBody");
    const messageDiv = document.getElementById("message");

    try {
        const res = await fetch("http://localhost:8080/users");
        if (!res.ok) throw new Error("Failed to fetch users");

        const users = await res.json();

        if (users.length === 0) {
            messageDiv.innerText = "No users registered yet.";
            return;
        }

        usersBody.innerHTML = "";

        users.forEach(user => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${user.id}</td>
                <td>${user.userName}</td>
                <td>${user.email}</td>
                <td>${user.contactNumber}</td>
                <td>${user.dateOfBirth}</td>
                <td>${user.gender}</td>
                <td>${user.medicalIssues || '-'}</td>
                <td>${user.feeStatus}</td>
                <td>${user.active}</td>
            `;
            usersBody.appendChild(tr);
        });

    } catch (err) {
        messageDiv.innerText = err.message;
    }
}

window.onload = loadUsers;
</script>

</body>
</html>
